<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="headerDivs">
            <div id="title">TITLE</div>
            <div id="author">AUTHOR</div>
            <div id="year">YEAR</div>
            <div id="btns"></div>
        </div>
    </div>
    <button type="button" id="formBtn">NEW BOOK</button>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
          <form>

            <h2>Add new book</h2>

            <label for="formTitle">Book title</label>
            <input type="text" id="formTitle">
            <label for="formAuthor">Author</label>
            <input type="text" id="formAuthor">
            <label for="formYear">Year released</label>
            <input type="text" id="formYear">

            <button type="submit" id="formSubmit">Add new book</button>

          </form>
        </div>
      
    </div>



</body>
<script src="script.js"></script>
</html>
